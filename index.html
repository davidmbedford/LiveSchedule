<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css"></style>

</head>

<body>

  <div class="jumbotron" id="banner">
      <h1 class="text-center">Train Scheduler for You</h1>
      <h4 class="text-center">Chugga chugga (and let me be clear): choo choo</h5>
  </div>

  <br>

  <div class="container">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header" id="current">
          Current Train Schedule
          </div>
        <div class="card-body">
          <table class="table" id="train-table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <br>

  <div class="container">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header" id="train-head">
          Add Train
        </div>
        <div class="card-body">
          <form id="form" role="form">
            <div class="form-group">
              <label for="name-input">Train Name:</label>
              <input class="form-control" id="name-input" type="text">
            </div>
            <div class="form-group">
              <label for="destination-input">Destination:</label>
              <input class="form-control" id="dest-input" type="text">
            </div>
            <div class="form-group">
              <label for="time-input">First Train Time (military time):</label>
              <input class="form-control" id="time-input" type="time">
            </div>
            <div class="form-group">
              <label for="frequency-input">Frequency (min):</label>
              <input class="form-control" id="freq-input" type="number">
            </div>
            <button class="btn btn-primary" id="add-train">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <br>
  <!--jQuery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--moment.js-->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!--firebase-->
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>

  <!--personal js-->
  <script src="assets/js/app.js"></script>

</body>

</html>
